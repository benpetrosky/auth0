<div class="container-fluid">
<div class="row">
  <div class="col-md-6 right-box">
      <div id="add" class="panel panel-default">
        <div class="panel-body">
        <h3 class="titles">Add a new Pub Crawl</h3>
        <div>
          <div>
            <label>Crawl name:</label>
            <br>
            <input #newTitle>
          </div>
          <div>
            <label class="titlesTwo">Start Time:</label>
            <br>
            <select #newStartingTime>
              <option value="2:00pm">2:00pm</option>
              <option value="2:30pm">2:30pm</option>
              <option value="3:00pm">2:30pm</option>
              <option value="3:30pm">3:30pm</option>
              <option value="4:00pm">4:00pm</option>
              <option value="4:30pm">4:30pm</option>
              <option value="5:00pm">5:00pm</option>
              <option value="5:30pm">5:30pm</option>
              <option value="6:00pm">6:00pm</option>
              <option value="6:30pm">6:30pm</option>
              <option value="7:00pm">7:00pm</option>
              <option value="7:30pm">7:30pm</option>
              <option value="8:00pm">8:00pm</option>
              <option value="8:30pm">8:30pm</option>
              <option value="9:00pm">9:00pm</option>
              <option value="9:30pm">9:30pm</option>
              <option value="10:00pm">10:00pm</option>
            </select>
          </div>
        </div>
        <div class="col-xs-4" *ngIf="locations" class="form-group">
          <label>Starting Location:</label>
          <select class="form-control" (change)="onChangeAddressOne($event.target.value)">
            <option *ngFor="let location of locations | async" value="{{location.name}}, {{location.formattedAddressOne}}"> {{location.name}}</option>
          </select>
        </div>

        <div class="col-xs-4" *ngIf="locations" class="form-group">
          <label>Ending Location:</label>
          <select class="form-control" (change)="onChangeAddressMid($event.target.value)">
            <option *ngFor="let location of locations | async" value="{{location.name}}, {{location.formattedAddressOne}}"> {{location.name}}</option>
          </select>
        </div>

        <div class="col-xs-4" *ngIf="locations" class="form-group">
          <label>Ending Location:</label>
          <select class="form-control" (change)="onChangeAddressTwo($event.target.value)">
            <option *ngFor="let location of locations | async" value="{{location.name}}, {{location.formattedAddressOne}}"> {{location.name}}</option>
          </select>
        </div>
         <button (click)="submitForm(newTitle.value, newStartingTime.value); newTitle.value='';">Add</button>
      </div>
      </div>
    </div>
  </div>
</div>
  <div class="locationDiv">
    <app-location-list></app-location-list>
  </div>
